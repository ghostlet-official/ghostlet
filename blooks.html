<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ghostlet â€” Blooks</title>
<style>
:root{--glow:#ff6aff}
body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow);position:sticky;top:0;z-index:100}
.brand{color:var(--glow);font-weight:800;text-decoration:none}
.topbar button{background:var(--glow);border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;margin-left:6px}
.container{max-width:1100px;margin:12px auto;padding:18px}
.h1{color:var(--glow);font-size:1.6rem;margin:12px 0}
.pack-section{margin-top:18px}
.pack-title{font-weight:800;color:#ff6aff;font-size:1.2rem;margin-bottom:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.card{background:#2b2b44;padding:12px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06)}
.card img{width:100%;height:120px;object-fit:contain;border-radius:8px}
.rarity{font-weight:800;padding:6px;border-radius:8px;margin-top:8px;display:inline-block;color:#111}
.empty{color:#aaa;padding:22px;text-align:center}
</style>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="topbar">
  <a class="brand" href="home.html">Ghostlet</a>
  <div>
    <button onclick="location.href='stats.html'">Stats</button>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='market.html'">Market</button>
    <button onclick="location.href='blooks.html'">Blooks</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <div class="h1">Your Blooks</div>
  <div id="blooksContainer"></div>
  <div id="empty" class="empty hidden">You don't have any Blooks yet!</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.appspot.com",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

document.getElementById('logoutBtn').addEventListener('click', ()=> auth.signOut().then(()=> location.href='login.html'));

const RARITY_COLORS = { common:'#9aa0a6', uncommon:'#2ecc71', rare:'#3498db', epic:'#9b59b6', legendary:'#f1c40f', chroma:'#ff6aff' };

auth.onAuthStateChanged(user => {
  if(!user) return window.location.href = 'login.html';
  const uid = user.uid;

  db.collection('users').doc(uid).collection('blooks')
    .onSnapshot(snapshot => {
      const blooks = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        blooks.push({
          id: data.id,
          name: data.name,
          rarity: data.rarity,
          image: data.image,
          packName: data.packName || "Unknown Pack",
          count: data.count || 1
        });
      });

      renderBlooks(blooks);
    });
});

function renderBlooks(blooks){
  const container = document.getElementById('blooksContainer');
  container.innerHTML = '';
  if(blooks.length === 0){
    document.getElementById('empty').classList.remove('hidden');
    return;
  } else {
    document.getElementById('empty').classList.add('hidden');
  }

  // Group by pack
  const grouped = {};
  for(const b of blooks){
    if(!grouped[b.packName]) grouped[b.packName] = [];
    grouped[b.packName].push(b);
  }

  for(const pack in grouped){
    const section = document.createElement('div');
    section.className = 'pack-section';
    const title = document.createElement('div');
    title.className = 'pack-title';
    title.textContent = pack;
    section.appendChild(title);

    const grid = document.createElement('div');
    grid.className = 'grid';
    for(const b of grouped[pack]){
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${b.image || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png'}" alt="${b.name}">
        <div style="margin-top:8px;font-weight:700">${b.name}</div>
        <div class="rarity" style="background:${RARITY_COLORS[b.rarity?.toLowerCase()] || '#9aa0a6'}">${b.rarity || 'Unknown'}</div>
        <div style="margin-top:6px;color:#ccc">Owned: ${b.count}</div>
      `;
      grid.appendChild(div);
    }
    section.appendChild(grid);
    container.appendChild(section);
  }
}
</script>
</body>
</html>
