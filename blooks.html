<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ghostlet â€” Blooks</title>
<style>
:root{--glow:#ff6aff}
body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow);position:sticky;top:0;z-index:100}
.brand{color:var(--glow);font-weight:800;text-decoration:none}
.topbar button{background:var(--glow);border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;margin-left:6px}
.container{max-width:1100px;margin:12px auto;padding:18px}
.pack-section{margin-top:18px}
.pack-title{font-weight:800;font-size:1.4rem;color:var(--glow);margin-bottom:8px;border-bottom:1px solid #ff6aff33;padding-bottom:4px}
.blook-card{background:#2b2b44;padding:10px 12px;border-radius:12px;margin-bottom:6px;display:flex;align-items:center;gap:12px;border:2px solid rgba(255,106,255,0.06)}
.blook-card img{width:50px;height:50px;object-fit:cover;border-radius:6px}
.blook-name{flex:1;font-weight:700}
.blook-count{font-weight:800;color:var(--glow)}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="topbar">
  <a class="brand" href="home.html">Ghostlet</a>
  <div>
    <button onclick="location.href='stats.html'">Stats</button>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='market.html'">Market</button>
    <button onclick="location.href='blooks.html'">Blooks</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <h1 style="color:var(--glow)">Your Blooks</h1>
  <div id="blooksContainer"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.appspot.com",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

document.getElementById('logoutBtn').addEventListener('click', ()=> auth.signOut().then(()=> location.href='login.html'));

const PACK_ORDER = ['OG','Spooky','Holiday','Emoji'];
auth.onAuthStateChanged(async user=>{
  if(!user) return window.location.href='login.html';
  const uid = user.uid;

  db.collection('users').doc(uid).collection('blooks')
    .onSnapshot(snapshot=>{
      const blooksByPack = {};
      snapshot.forEach(doc=>{
        const data = doc.data();
        const pack = data.packName || 'Other';
        if(!blooksByPack[pack]) blooksByPack[pack] = [];
        blooksByPack[pack].push(data);
      });

      const container = document.getElementById('blooksContainer');
      container.innerHTML = '';

      // Display packs in specific order
      PACK_ORDER.forEach(pack=>{
        if(blooksByPack[pack]){
          const section = document.createElement('div');
          section.className = 'pack-section';
          const title = document.createElement('div');
          title.className = 'pack-title';
          title.textContent = pack;
          section.appendChild(title);

          blooksByPack[pack].forEach(blook=>{
            const card = document.createElement('div');
            card.className = 'blook-card';
            card.innerHTML = `<img src="${blook.image}" alt="${blook.name}">
                              <div class="blook-name">${blook.name}</div>
                              <div class="blook-count">x${blook.count || 1}</div>`;
            section.appendChild(card);
          });

          container.appendChild(section);
        }
      });
    });
});
</script>
</body>
</html>
