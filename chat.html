<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ghostlet â€” Chat</title>
<style>
  :root{--glow:#ff6aff}
  body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee;display:flex;flex-direction:column;height:100vh}
  .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow);position:sticky;top:0;z-index:100}
  .brand{color:var(--glow);font-weight:800;text-decoration:none}
  .topbar button{background:var(--glow);border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;margin-left:4px}
  #messages{flex:1;overflow-y:auto;padding:12px;display:flex;flex-direction:column-reverse}
  .message{background:#2b2b44;margin:6px 0;padding:10px;border-radius:12px;display:flex;align-items:center;max-width:80%}
  .message img{width:36px;height:36px;border-radius:50%;margin-right:8px}
  .message .content{display:flex;flex-direction:column}
  .message .name{font-weight:700;color:#ff6aff}
  #inputContainer{display:flex;padding:12px;border-top:2px solid var(--glow)}
  #msgInput{flex:1;padding:10px;border-radius:8px;border:none;background:#2b2b44;color:#eee;margin-right:6px}
  #sendBtn{padding:10px 14px;border-radius:8px;border:none;background:var(--glow);color:#fff;cursor:pointer}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="topbar">
  <a class="brand" href="home.html">Ghostlet</a>
  <div>
    <button onclick="location.href='stats.html'">Stats</button>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='market.html'">Market</button>
    <button onclick="location.href='blooks.html'">Blooks</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="location.href='admin.html'">Admin</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div id="messages"></div>

<div id="inputContainer">
  <input type="text" id="msgInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.appspot.com",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout button
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  auth.signOut().then(()=> location.href='login.html');
});

// Check login
let currentUserData = null;
auth.onAuthStateChanged(user=>{
  if(!user) location.href='login.html';
  else loadUserData(user.uid);
});

function loadUserData(uid){
  db.collection('users').doc(uid).get().then(doc=>{
    if(doc.exists){
      currentUserData = doc.data();
      setupChatListener();
    }
  });
}

// Listen to messages in real-time
function setupChatListener(){
  const messagesDiv = document.getElementById('messages');
  db.collection('chat').orderBy('timestamp','desc').limit(50)
    .onSnapshot(snapshot=>{
      messagesDiv.innerHTML = '';
      snapshot.forEach(doc=>{
        const msg = doc.data();
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `
          <img src="${msg.profilePic || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png'}" alt="Profile">
          <div class="content">
            <span class="name">${msg.displayName || 'Ghostlet User'}</span>
            <span>${msg.text}</span>
          </div>
        `;
        messagesDiv.appendChild(div);
      });
    });
}

// Send message
document.getElementById('sendBtn').addEventListener('click', sendMessage);
document.getElementById('msgInput').addEventListener('keypress', e=>{
  if(e.key === 'Enter') sendMessage();
});

function sendMessage(){
  const text = document.getElementById('msgInput').value.trim();
  if(!text || !currentUserData) return;
  db.collection('chat').add({
    uid: auth.currentUser.uid,
    displayName: currentUserData.displayName || 'Ghostlet User',
    profilePic: currentUserData.profilePic || '',
    text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById('msgInput').value = '';
}
</script>
</body>
</html>
