<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ghostlet â€” Stats</title>
  <style>
    :root{--glow:#ff6aff}
    body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow);position:sticky;top:0;z-index:100}
    .brand{color:var(--glow);font-weight:800;text-decoration:none}
    nav button{background:var(--glow);border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;margin-left:4px}
    .container{max-width:1100px;margin:12px auto;padding:0 18px}
    .h1{color:var(--glow);font-size:1.6rem;margin:12px 0}
    .profile{display:flex;align-items:center;gap:14px;margin-bottom:20px}
    .profile img{width:72px;height:72px;border-radius:50%;border:2px solid var(--glow)}
    .profile .username{font-weight:800;font-size:1.4rem;color:var(--glow)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
    .card{background:#2b2b44;padding:12px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06)}
    .card img{width:100%;height:120px;object-fit:contain;border-radius:8px}
    .rarity{font-weight:800;padding:6px;border-radius:8px;margin-top:8px;display:inline-block;color:#111}
    .stat-card{background:#2b2b44;padding:14px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06);margin-bottom:12px}
    .empty{color:#aaa;padding:22px;text-align:center}
    button{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer;}
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="topbar">
    <a class="brand" href="home.html">Ghostlet</a>
    <div>
      <button onclick="location.href='stats.html'">Stats</button>
      <button onclick="location.href='chat.html'">Chat</button>
      <button onclick="location.href='market.html'">Market</button>
      <button onclick="location.href='blooks.html'">Blooks</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="profile">
      <img id="profilePic" src="https://i.ibb.co/0FQG7kF/friendly-ghost.png" alt="Profile">
      <div class="username" id="username">Username</div>
    </div>

    <div id="statsGrid"></div>

    <div class="h1">Your Blooks</div>
    <div id="blooksGrid" class="grid"></div>
    <div id="empty" class="empty hidden">You have no Blooks yet!</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
      authDomain: "ghostlet-98357.firebaseapp.com",
      projectId: "ghostlet-98357",
      storageBucket: "ghostlet-98357.appspot.com",
      messagingSenderId: "843012219969",
      appId: "1:843012219969:web:9e3037578726debf2212c0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const RARITY_COLORS = { common:'#9aa0a6', uncommon:'#2ecc71', rare:'#3498db', epic:'#9b59b6', legendary:'#f1c40f', chroma:'#ff6aff' };

    auth.onAuthStateChanged(async user=>{
      if(!user) return window.location.href='login.html';

      document.getElementById('profilePic').src = user.photoURL || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png';
      document.getElementById('username').textContent = user.displayName || user.email;

      const userRef = db.collection('users').doc(user.uid);

      // Count Blooks Owned
      const blooksSnap = await userRef.collection('blooks').get();
      const blooksOwned = blooksSnap.size;

      // Count Packs Opened
      const packsSnap = await userRef.collection('packsOpened').get();
      const packsOpened = packsSnap.size;

      // Example for tokens and messagesSent, fallback to 0 if not set
      const statsDoc = await userRef.get();
      const stats = statsDoc.exists ? statsDoc.data() : {tokens:0,messagesSent:0};

      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card">Tokens: ${stats.tokens||0}</div>
        <div class="stat-card">Packs Opened: ${packsOpened}</div>
        <div class="stat-card">Blooks Owned: ${blooksOwned}</div>
        <div class="stat-card">Messages Sent: ${stats.messagesSent||0}</div>
      `;

      // Render Blooks
      const blooksGrid = document.getElementById('blooksGrid');
      if(blooksOwned===0) document.getElementById('empty').classList.remove('hidden');
      else document.getElementById('empty').classList.add('hidden');

      blooksGrid.innerHTML='';
      blooksSnap.forEach(doc=>{
        const b = doc.data();
        const div = document.createElement('div'); div.className='card';
        div.innerHTML = `
          <img src="${b.image||'https://i.ibb.co/0FQG7kF/friendly-ghost.png'}" alt="${b.name}">
          <div style="margin-top:8px;font-weight:700">${b.name}</div>
          <div class="rarity" style="background:${RARITY_COLORS[(b.rarity||'').toLowerCase()]||'#9aa0a6'}">${b.rarity||'Unknown'}</div>
        `;
        blooksGrid.appendChild(div);
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', ()=> auth.signOut().then(()=> location.href='login.html'));
  </script>
</body>
</html>
