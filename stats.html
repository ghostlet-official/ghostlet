<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ghostlet â€” Stats</title>
<style>
  :root{--glow:#ff6aff}
  body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
  .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow);position:sticky;top:0;z-index:100}
  .brand{color:var(--glow);font-weight:800;text-decoration:none}
  nav button{background:var(--glow);border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;margin-left:4px}
  .container{max-width:900px;margin:12px auto;padding:0 18px}
  .profile{display:flex;align-items:center;margin-bottom:24px}
  .profile img{width:72px;height:72px;border-radius:50%;margin-right:16px;border:2px solid var(--glow)}
  .badges span{display:inline-block;background:#2b2b44;padding:4px 8px;margin:2px;border-radius:6px;font-size:0.8rem;color:#fff}
  .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-top:16px}
  .stat-card{background:#2b2b44;padding:12px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06)}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="topbar">
    <a class="brand" href="home.html">Ghostlet</a>
    <div>
      <button onclick="location.href='stats.html'">Stats</button>
      <button onclick="location.href='chat.html'">Chat</button>
      <button onclick="location.href='market.html'">Market</button>
      <button onclick="location.href='blooks.html'">Blooks</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="profile">
      <img id="profilePic" src="">
      <div>
        <h2 id="username"></h2>
        <div class="badges" id="badges"></div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-card">Tokens: <span id="tokens">0</span></div>
      <div class="stat-card">Packs Opened: <span id="packsOpened">0</span></div>
      <div class="stat-card">Blooks Owned: <span id="blooksOwned">0</span></div>
      <div class="stat-card">Messages Sent: <span id="messagesSent">0</span></div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.appspot.com",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async user => {
  if(!user) return window.location.href='login.html';
  const doc = await db.collection('users').doc(user.uid).get();
  if(!doc.exists) return;
  const data = doc.data();
  document.getElementById('username').textContent = data.username || 'Player';
  document.getElementById('profilePic').src = data.profilePic || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png';
  document.getElementById('tokens').textContent = data.tokens || 0;
  document.getElementById('packsOpened').textContent = data.packsOpened || 0;
  document.getElementById('messagesSent').textContent = data.messagesSent || 0;

  const badgesDiv = document.getElementById('badges');
  badgesDiv.innerHTML = '';
  (data.badges||[]).forEach(b => {
    const span = document.createElement('span');
    span.textContent = b;
    badgesDiv.appendChild(span);
  });

  // Count Blooks
  const blooksSnap = await db.collection('users').doc(user.uid).collection('blooks').get();
  document.getElementById('blooksOwned').textContent = blooksSnap.size || 0;
});

document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut().then(()=>window.location.href='login.html'));
</script>
</body>
</html>
