<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ghostlet â€” Stats</title>
<style>
:root{--glow:#ff6aff}
body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:#242444;box-shadow:0 0 12px var(--glow);border-bottom:2px solid var(--glow);position:sticky;top:0;z-index:100}
.brand{color:var(--glow);font-weight:800;text-decoration:none}
.topbar button{background:var(--glow);border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;margin-left:4px}
.container{max-width:1100px;margin:12px auto;padding:0 18px}
.profile-card{display:flex;align-items:center;background:#2b2b44;padding:16px;border-radius:14px;border:2px solid var(--glow);margin-bottom:18px}
.profile-card img{width:80px;height:80px;border-radius:50%;margin-right:16px}
.profile-info{flex:1}
.profile-info .username{font-weight:800;font-size:1.5rem;color:#ff6aff}
.profile-info .badges{margin-top:4px}
.profile-info .badges span{margin-right:6px;font-size:1.2rem}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px}
.stat-card{background:#2b2b44;padding:16px;border-radius:12px;text-align:center;border:2px solid rgba(255,106,255,0.06)}
.stat-card .label{font-weight:700;color:#ccc;margin-bottom:8px;display:block}
.stat-card .value{font-size:1.4rem;color:#fff;font-weight:800}
button{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer;margin-top:12px}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="topbar">
  <a class="brand" href="home.html">Ghostlet</a>
  <div>
    <button onclick="location.href='stats.html'">Stats</button>
    <button onclick="location.href='chat.html'">Chat</button>
    <button onclick="location.href='market.html'">Market</button>
    <button onclick="location.href='blooks.html'">Blooks</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="location.href='admin.html'">Admin</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <div id="profile" class="profile-card">
    <img id="pfp" src="https://i.ibb.co/0FQG7kF/friendly-ghost.png" alt="Profile Picture">
    <div class="profile-info">
      <div class="username" id="username">Loading...</div>
      <div class="badges" id="badges"></div>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <span class="label">Tokens</span>
      <span class="value" id="tokens">0</span>
    </div>
    <div class="stat-card">
      <span class="label">Packs Opened</span>
      <span class="value" id="packs">0</span>
    </div>
    <div class="stat-card">
      <span class="label">Blooks Owned</span>
      <span class="value" id="blooks">0</span>
    </div>
    <div class="stat-card">
      <span class="label">Messages Sent</span>
      <span class="value" id="messages">0</span>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
  authDomain: "ghostlet-98357.firebaseapp.com",
  projectId: "ghostlet-98357",
  storageBucket: "ghostlet-98357.appspot.com",
  messagingSenderId: "843012219969",
  appId: "1:843012219969:web:9e3037578726debf2212c0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  auth.signOut().then(()=> location.href='login.html');
});

// Load user stats
auth.onAuthStateChanged(async user=>{
  if(!user) location.href='login.html';

  const uid = user.uid;

  // Fetch user profile data
  const doc = await db.collection('users').doc(uid).get();
  if(doc.exists){
    const data = doc.data();
    document.getElementById('pfp').src = data.profilePic || 'https://i.ibb.co/0FQG7kF/friendly-ghost.png';
    document.getElementById('username').textContent = data.displayName || 'Ghostlet User';
    const badgesDiv = document.getElementById('badges');
    badgesDiv.innerHTML = (data.badges || []).map(b=>`<span>${b}</span>`).join('');
  }

  // Count packs opened
  const packsSnap = await db.collection('users').doc(uid).collection('packs').get();
  document.getElementById('packs').textContent = packsSnap.size;

  // Count blooks owned
  const blooksSnap = await db.collection('users').doc(uid).collection('blooks').get();
  document.getElementById('blooks').textContent = blooksSnap.size;

  // Count messages sent
  const messagesSnap = await db.collection('chat').where('uid','==',uid).get();
  document.getElementById('messages').textContent = messagesSnap.size;

  // Tokens
  document.getElementById('tokens').textContent = doc.data().tokens || 0;
});
</script>
</body>
</html>
