<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghostlet - Stats</title>
  <style>
    :root {
      --glow: #ff6aff;
      --bg1: #0d0d1a;
      --bg2: #1a1a2e;
      --text: #eee;
    }

    body {
      margin: 0;
      font-family: Segoe UI, Arial;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    /* TOP BAR */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      background: #242444;
      box-shadow: 0 0 12px var(--glow);
      border-bottom: 2px solid var(--glow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      color: var(--glow);
      font-weight: 800;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .top-buttons {
      display: flex;
      gap: 6px;
    }

    .topbar button {
      background: var(--glow);
      border: none;
      color: white;
      padding: 4px 7px;
      border-radius: 6px;
      cursor: pointer;
      font-size: .8rem;
      white-space: nowrap;
    }

    /* PAGE CONTENT */
    .container {
      max-width: 700px;
      margin: 25px auto;
      padding: 0 18px;
    }

    .section-title {
      color: var(--glow);
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 14px;
      text-align: center;
    }

    /* PROFILE HEADER */
    .profile-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #242444;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 0 10px var(--glow);
      margin-bottom: 20px;
    }

    .pfp-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .pfp {
      width: 75px;
      height: 75px;
      border-radius: 12px;
      background: #000;
      border: 3px solid var(--glow);
      object-fit: cover;
    }

    .username {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
    }

    /* BADGES */
    .badges-box {
      display: flex;
      gap: 10px;
    }

    .badge {
      background: var(--glow);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: .75rem;
      font-weight: bold;
      color: white;
    }

    /* STATS GRID */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 10px;
    }

    .stat-card {
      background: #242444;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px var(--glow);
    }

    .stat-label {
      font-size: .9rem;
      color: #aaa;
    }

    .stat-value {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--glow);
    }

    @media (max-width: 500px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .pfp {
        width: 60px;
        height: 60px;
      }
      .username {
        font-size: 1.1rem;
      }
      .topbar button {
        padding: 3px 5px;
        font-size: .75rem;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="brand" href="index.html">Ghostlet</a>

    <div class="top-buttons">
      <button onclick="location.href='market.html'">Market</button>
      <button onclick="location.href='blooks.html'">Blooks</button>
      <button onclick="location.href='chat.html'">Chat</button>
      <button onclick="location.href='settings.html'">Settings</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>



  <div class="container">
    <div class="section-title">Your Stats</div>

    <!-- PROFILE AREA -->
    <div class="profile-row">
      <div class="pfp-user">
        <img id="pfp" class="pfp" src="default.png">
        <div class="username" id="username">Loadingâ€¦</div>
      </div>

      <div class="badges-box">
        <div class="badge">OG</div>
        <div class="badge">Player</div>
      </div>
    </div>


    <!-- STATS GRID -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Tokens</div>
        <div class="stat-value" id="tokens">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Packs Opened</div>
        <div class="stat-value" id="packs">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Blooks Owned</div>
        <div class="stat-value" id="blooks">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Messages Sent</div>
        <div class="stat-value" id="msgs">0</div>
      </div>
    </div>

  </div>


  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = YOUR_FIREBASE_CONFIG;
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function logout() { signOut(auth); }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) return;

      const data = snap.data();

      // fill page
      document.getElementById("username").textContent = data.username || user.email;
      document.getElementById("pfp").src = data.pfp || "default.png";
      document.getElementById("tokens").textContent = data.tokens || 0;
      document.getElementById("packs").textContent = data.packsOpened || 0;
      document.getElementById("blooks").textContent = data.blooksOwned?.length || 0;
      document.getElementById("msgs").textContent = data.messagesSent || 0;

      // APPLY COLOR THEME
      if (data.themeColor) {
        document.documentElement.style.setProperty("--glow", data.themeColor);
      }
    });
  </script>

</body>
</html>
