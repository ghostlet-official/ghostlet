<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ghostlet â€” Register</title>
  <style>
    :root{--glow:#ff6aff}
    body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(180deg,#0d0d1a,#1a1a2e);color:#eee;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#2b2b44;padding:24px;border-radius:12px;text-align:center;box-shadow:0 0 12px var(--glow);}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;background:#1a1a2e;color:#fff}
    button{background:var(--glow);border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer;width:100%;margin-top:12px}
    a{color:var(--glow);text-decoration:none;font-size:0.9rem}
    h1{color:var(--glow)}
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="card">
    <h1>Ghostlet Register</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <div style="margin-top:12px"><a href="login.html">Login</a></div>
    <div id="msg" style="color:#f66;margin-top:8px"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLPQtq39tEcha66rw_ovWa5-I3Nl1qyos",
      authDomain: "ghostlet-98357.firebaseapp.com",
      projectId: "ghostlet-98357",
      storageBucket: "ghostlet-98357.appspot.com",
      messagingSenderId: "843012219969",
      appId: "1:843012219969:web:9e3037578726debf2212c0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if(!username) return msg.textContent = 'Username required';
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        await db.collection('users').doc(uid).set({
          username,
          tokens: 0,
          packsOpened: 0,
          messagesSent: 0,
          badges: [],
          profilePic: 'https://i.ibb.co/0FQG7kF/friendly-ghost.png'
        });
        window.location.href = 'stats.html';
      } catch(e) {
        msg.textContent = `Register failed: ${e.message}`;
      }
    });
  </script>
</body>
</html>
